<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04Menu2</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="jquery.easing.1.3.js"></script>
	<style>
		ul{
			display: none;
		}
	</style>
	<script>
	$(function(){
		$.easing.def = 'easeOutElastic';
	
		$('h3').click(function(e){
			$(this).next('ul').slideToggle().siblings('ul').slideUp();
		});
	});
	</script>
</head>
<body>
	<h3>kiwis</h3>
	<ul>
		<li>1111</li>
		<li>1111</li>
		<li>1111</li>
		<li>1111</li>
	</ul>
	<h3>Oranges</h3>
	<ul>
		<li>2222</li>
		<li>2222</li>
		<li>2222</li>
		<li>2222</li>
	</ul>
	<h3>Grapes</h3>
	<ul>
		<li>3333</li>
		<li>3333</li>
		<li>3333</li>
		<li>3333</li>
	</ul>
</body>
</html>
