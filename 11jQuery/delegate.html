  <style>span {display:none;}</style>
</head>
<body>

<p><input type="text" id="abc"><span>focusin fire</span></p>
<div>
<p><input type="text" /> <span>focusin fire</span></p>
<p><input type="password" /> <span>focusin fire</span></p>
</div>
<script>
$('#abc').focus(function(){
  $(this).parents('p').find("span").css('display','inline').fadeOut(1000);
});
$("div").focusin(function(e) {
  $(e.target).parents('p').find("span").css('display','inline').fadeOut(1000);
  //$(this).find("span").css('display','inline').fadeOut(1000);
});
</script>
