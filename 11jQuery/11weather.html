			right: 0px;
			width: 200px;
			height: 240px;
			line-height: 48px;
			background-color: #abcdef;
		}



		#bWrap{
			margin: 0px auto;
			position: relative;
			width: 60%;
			background: purple;
			z-index: -1;
		}
		#bCon1 {
		    width: 60%;
		    height: 300px;
		    background-color: green;
		    position: fixed;
		    top: 100px;
		    z-index: -1;
		}
		#w1 {
		    margin-left: auto;
		    margin-right: auto;
		    position: relative;
		    width: 640px;

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		//<img src="./11weather/weather1.jpg" alt="">
		$(function(){
			var browserWidth;
			var browserHeight;
			var browserScrollTop;
			var browserScrollLeft;
			var oldHeight = parseInt($('#w1').css('height'));
			var startChange = 224;
			var endChange = 224+640;
			$(window).scroll(function(){
					var browserWidth = $(window).width();//浏览器可视区域的宽度
					var browserHeight = $(window).height();//浏览器可视区域的高度
					var browserScrollTop = $(window).scrollTop();//浏览器纵向滚动条距离上边界的值
					var browserScrollLeft = $(window).scrollLeft();//浏览器横向滚动条距离左边界的值
					$('#aNum1').text(browserWidth);
					$('#aNum2').text(browserHeight);
					$('#aNum3').text(browserScrollTop);
					$('#aNum4').text(browserScrollLeft);
					if(browserScrollTop>=1){
						var newHeight = oldHeight-(browserScrollTop-224);
						$('#aNum5').text(browserScrollTop-224);
						$('#w1').css('height',newHeight+'px');
						$('#w2').css('height',browserScrollTop-224+'px');
					}
			});

		});
	</script>
