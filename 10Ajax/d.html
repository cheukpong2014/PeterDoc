<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5&AJAX</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<h1>057 last part</h1>
	<div id="progress"></div>
	<script>
		function ajaxup(){
			var ifname = 'up'+Math.random();
			$('<iframe name='+ifname+' width=0 height=0 frameborder="0"></iframe>').appendTo($('body'));
			$('form:first').attr('target',ifname);
			$('#progress').html('<img src="./loading.gif" />');
		}
	</script>
	<style>
		.bb{
			border: 1px solid gray;
		}
	</style>
	<form action="d1.php" method="post" enctype="multipart/form-data" onsubmit="return ajaxup();">
		<p class="bb"><input type="file" name="pic"></p>
		<p class="bb"><input type="submit" value="submit"></p>
	</form>
</body>
</html>
